<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Enter title" minlength="3" />
      <mat-error *ngIf="form.get('title').invalid">Please enter post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-butto type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview!='' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput placeholder="Enter post" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
    </mat-form-field>
    <hr />
    <button mat-raised-button color="primary">Save Post</button> <br />
  </form>
</mat-card>
